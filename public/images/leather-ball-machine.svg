<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="16" fill="#0f1d2f"/>
  <rect x="2" y="2" width="196" height="196" rx="14" fill="#132240" stroke="#d4a843" stroke-width="1" stroke-opacity="0.3"/>
  <!-- Machine body -->
  <rect x="65" y="45" width="70" height="85" rx="8" fill="#1e3a5f" stroke="#d4a843" stroke-width="1.5"/>
  <!-- Delivery chute -->
  <path d="M85 45 L85 30 Q85 25 90 25 L110 25 Q115 25 115 30 L115 45" fill="#1e3a5f" stroke="#d4a843" stroke-width="1.5"/>
  <!-- Opening -->
  <circle cx="100" cy="35" r="8" fill="#0a1628" stroke="#d4a843" stroke-width="1.2"/>
  <!-- Red leather ball -->
  <circle cx="100" cy="35" r="5" fill="#dc2626"/>
  <path d="M97 31 Q100 35 97 39" stroke="#fff" stroke-width="0.7" fill="none" opacity="0.4"/>
  <path d="M103 31 Q100 35 103 39" stroke="#fff" stroke-width="0.7" fill="none" opacity="0.4"/>
  <!-- Control panel -->
  <rect x="78" y="65" width="44" height="24" rx="4" fill="#0a1628" stroke="#d4a843" stroke-width="1"/>
  <circle cx="89" cy="77" r="3" fill="#22c55e"/>
  <circle cx="100" cy="77" r="3" fill="#d4a843"/>
  <circle cx="111" cy="77" r="3" fill="#ef4444"/>
  <!-- Speed dial -->
  <rect x="85" y="96" width="30" height="8" rx="4" fill="#0a1628" stroke="#d4a843" stroke-width="0.8"/>
  <rect x="87" y="98" width="12" height="4" rx="2" fill="#d4a843" opacity="0.6"/>
  <!-- Legs -->
  <line x1="75" y1="130" x2="70" y2="150" stroke="#d4a843" stroke-width="2.5" stroke-linecap="round"/>
  <line x1="125" y1="130" x2="130" y2="150" stroke="#d4a843" stroke-width="2.5" stroke-linecap="round"/>
  <!-- Wheels -->
  <circle cx="70" cy="155" r="9" fill="#0a1628" stroke="#d4a843" stroke-width="1.5"/>
  <circle cx="70" cy="155" r="3" fill="#1e3a5f"/>
  <circle cx="130" cy="155" r="9" fill="#0a1628" stroke="#d4a843" stroke-width="1.5"/>
  <circle cx="130" cy="155" r="3" fill="#1e3a5f"/>
  <!-- Ground line -->
  <line x1="50" y1="164" x2="150" y2="164" stroke="#d4a843" stroke-width="0.5" opacity="0.3"/>
  <!-- Label line accent -->
  <rect x="60" y="175" width="80" height="3" rx="1.5" fill="#dc2626" opacity="0.6"/>
</svg>
