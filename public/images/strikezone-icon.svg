<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1d32"/>
      <stop offset="100%" style="stop-color:#1a2d4a"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88"/>
      <stop offset="100%" style="stop-color:#22d3ee"/>
    </linearGradient>
    <linearGradient id="bolt" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bg)"/>

  <!-- Border glow -->
  <rect x="6" y="6" width="500" height="500" rx="94" ry="94" fill="none" stroke="url(#accent)" stroke-width="3" opacity="0.4"/>

  <!-- Lightning bolt (center, large) -->
  <g filter="url(#glow)">
    <polygon points="310,50 200,240 270,240 170,460 190,460 320,250 250,250 350,50"
             fill="url(#bolt)"/>
  </g>
  <!-- Lightning inner glow -->
  <polygon points="305,75 215,240 265,240 185,430 200,430 315,250 260,250 340,75"
           fill="#fef3c7" opacity="0.35"/>

  <!-- Cricket ball top-right -->
  <g transform="translate(390, 110)">
    <circle cx="0" cy="0" r="42" fill="#dc2626"/>
    <path d="M-28,-30 Q-7,-10 0,0 Q7,10 28,30" fill="none" stroke="#fef2f2" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-10" cy="-14" r="8" fill="white" opacity="0.2"/>
  </g>

  <!-- Speed lines -->
  <g stroke="#22d3ee" stroke-width="2.5" opacity="0.4" stroke-linecap="round">
    <line x1="330" y1="95" x2="300" y2="88"/>
    <line x1="338" y1="115" x2="305" y2="112"/>
    <line x1="335" y1="135" x2="308" y2="135"/>
  </g>

  <!-- Cricket stumps bottom-left -->
  <g opacity="0.7">
    <rect x="80" y="310" width="10" height="130" rx="3" fill="#cbd5e1"/>
    <rect x="102" y="305" width="10" height="140" rx="3" fill="#e2e8f0"/>
    <rect x="124" y="310" width="10" height="130" rx="3" fill="#cbd5e1"/>
    <!-- Bails -->
    <rect x="76" y="303" width="30" height="6" rx="2" fill="#fbbf24"/>
    <rect x="106" y="300" width="32" height="6" rx="2" fill="#fbbf24"/>
  </g>

  <!-- SZ letters -->
  <g filter="url(#glow)">
    <text x="256" y="510" text-anchor="middle" font-family="'Arial Black', 'Impact', sans-serif"
          font-size="0" font-weight="900" fill="url(#accent)" opacity="0">
      SZ
    </text>
  </g>
</svg>